<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Icons Setup -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-rounded {
        font-variation-settings: "FILL" 1, "wght" 200, "GRAD" 200, "opsz" 48;
      }
    </style>

    <!-- daisyui setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind Setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
    <title>Music</title>
  </head>
  <body class="w-screen h-fit p-5 overflow-x-hidden flex items-center justify-center bg-zinc-300 dark:bg-zinc-800" >

    <div id="music_container" class="max-w-xl rounded-2xl bg-center bg-no-repeat bg-cover shadow-lg relative bg-sky-200 overflow-hidden">

      <div id="loading" class="w-full h-full absolute top-0 left-0 z-10 flex justify-center items-center backdrop-blur-3xl rounded-2xl">
        <div class="spinner">
          <div class="r1"></div>
          <div class="r2"></div>
          <div class="r3"></div>
          <div class="r4"></div>
          <div class="r5"></div>
        </div>
      </div>

      <div class="max-w-xl text-white rounded-2xl p-10 max-sm:p-5 relative flex flex-col gap-10 overflow-hidden backdrop-blur-3xl">

        <div class="flex justify-between">
          <button class="active:scale-95"><span class="material-symbols-rounded text-xl"> arrow_back_ios_new </span></button>
          <h1 class="text-lg font-semibold">Now Playing</h1>
          <button class="active:scale-95"><span class="material-symbols-rounded text-xl"> favorite </span></button>
        </div>

        <div>
          <img id="cover" class="w-full rounded-2xl aspect-square object-cover" src="" alt="" />
        </div>

        <div class="flex flex-col items-center justify-center gap-2">
          <h1 id="title" class="font-normal text-2xl text-center"></h1>
          <h1 id="artist" class="text-xl font-extralight"></h1>
        </div>

        <div class="flex flex-col gap-1">
          <audio id="audio" src=""> You're browser is Outdated . Please Update The Browser </audio>
          <input class="range range-xs" type="range" name="progress_bar" id="progress_bar" min="1" max="100" value="0" onchange="seekTo()">
          <div class="flex justify-between text-sm">
            <h1 id="current_time">0:00</h1>
            <h1 id="duration">0:00</h1>
          </div>
        </div>

        <div class="flex justify-between items-center">
          <button id="music_mode_btn" class="active:scale-95"><span class="material-symbols-rounded text-2xl"></span></button>
          <div class="flex gap-1">
            <button id="previous_btn" class="active:scale-95 flex items-center"><span class="material-symbols-rounded text-5xl"> skip_previous </span></button>
            <button id="music_play_btn" class="bg-slate-900 rounded-full w-14 h-14 flex justify-center items-center active:scale-95" >
              <span class="material-symbols-rounded text-6xl"></span>
            </button>
            <button id="next_btn" class="active:scale-95 flex items-center"><span class="material-symbols-rounded text-5xl"> skip_next </span></button>
          </div>
          <button id="songs_list_btn" class="active:scale-95"><span class="material-symbols-rounded text-2xl"> queue_music </span></button>
        </div>

        <div id="songs_list_container" class="w-full h-1/2 absolute left-0 bottom-0 translate-y-full transition-transform bg-slate-900 rounded-2xl overflow-x-scroll z-10" >
          <div class="px-10 py-5 max-sm:p-5 flex justify-between bg-slate-900 rounded-t-3xl sticky top-0 left-0" >
            <div class="flex gap-3">
              <button id="songs_list_mode_btn" class="active:scale-95"><span class="material-symbols-rounded"></span></button>
              <div id="songs_list_mode_name" class="text-base"></div>
            </div>
            <div>
              <button id="song_list_close_btn" class="active:scale-95"><span class="material-symbols-rounded">close</span></button>
            </div>
          </div>
          <ul id="songs_list" class="px-10 pb-10 max-sm:px-5 max-sm:pb-5"></ul>
        </div>

        <div id="lyrics" class="bg-slate-900 rounded-2xl p-5 aspect-square overflow-scroll text-lg text-center uppercase opacity-50 z-0">
          <div class="content"></div>
        </div>

      </div>

    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
